<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./images/bg-pattern-card.svg" alt="" class="card" />
      <img src="./images/image-victor.jpg" alt="" class="profile" />
      <div class="info">
        <h3>Victor Crest <span class="lite-color">26</span></h3>
        <p class="lite-color">London</p>
      </div>
      <div class="social">
        <div class="stats">
          <h3>80K</h3>
          <h3>803K</h3>
          <h3>1.4K</h3>
        </div>
        <div class="social-stats">
          <p class="lite-color">Followers</p>
          <p class="lite-color">Likes</p>
          <p class="lite-color">Photos</p>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
